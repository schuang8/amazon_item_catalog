{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner item">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Amazon Item</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="75" class="form-control" name="name" placeholder="Name of the item">

					<label for="url">Link:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="url" placeholder="Link of the item"></textarea>

					<label for="price">Price:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="text" class="form-control" maxlength="10" name="price" placeholder="Price in $">
					</div>

					<label for="discount">Discount:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="text" class="form-control" maxlength="10" name="discount" placeholder="Discount in $">
					</div>

					<label for="category">Category:</label>
					<input type ="text" maxlength="50" class="form-control" name="category" placeholder="Category of the item">


					<label for="in_stock">In Stock?:</label>
					<div class="radio">
					  <label>
					    <input type="radio" name="in_stock" id="in_stock1" value="Yes">Yes
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="in_stock" id="in_stock2" value="No" checked="checked">No
					  </label>
					</div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
